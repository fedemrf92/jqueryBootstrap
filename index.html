<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Proyecto Base</title>

    <!-- CSS de Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <!-- CSS Propio -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div class="container mt-4">
      <div class="row">
        <div class="col-md-7">
          <div id="ventana_izquierda" class="border border-2 rounded container py-3">
            <h1>jQuery y Bootstrap</h1>
            <p class="mt-3">
              Lorem ipsum dolor sit, amet consectetur adipisicing elit. Dolores
              laborum eaque consequatur dolor reprehenderit architecto quae,
              unde temporibus accusamus consequuntur reiciendis sapiente
              consectetur quibusdam, neque voluptas, aspernatur facilis quos
              optio!
            </p>
          </div>
        </div>

        <div class="col-md-5">
          <div id="ventana_derecha" class="border border- rounded container border border-warning">
          <h3 class="mt-4">Menú De Edicion</h3>
          <form>
            <div class="mb-3">
              <label for="titulo" class="form-label fw-bolder mb-1">Titulo</label>
              <input
                type="text"
                class="form-control"
                id="titulo"
    
                placeholder="Ingrese un Titulo"
              />
           </div>

              <div class="mb-3">
                <label for="parrafo" class="form-label fw-bolder mb-1 mt-2"
                  >Párrafo</label
                >
                <textarea
                  class="form-control"
                  id="parrafo"
                  rows="3"
                  placeholder="Escribir un parrafo..."
                ></textarea>

               
              </div>
              <div class="mb-3">
                <label for="tamanoTitulo" class="form-label fw-bolder mb-1 mt-3">Tamaño del Titulo (en px)</label>
                <input type="number" class="form-control" id="tamanoTitulo" placeholder="Escribir un número">
              </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="color" id="flexRadioDefault1" value="red">
              <label class="form-check-label" for="flexRadioDefault1">
                Rojo
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="color" id="flexRadioDefault2" checked value="green">
              <label class="form-check-label" for="flexRadioDefault2">
                Verde
             
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="color" id="flexRadioDefault2" checked value="blue">
              <label class="form-check-label" for="flexRadioDefault2">
                Azul
              </label>
            </div>
            <button type="button" class="btn btn-primary mt-2 mb-4">Guardar</button>
          </div>
        </div>
          </form>
        
        </div>
      </div>
    </div>

    <!-- jQuery -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <!-- JS de Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>

    <!-- JS de Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <!-- JS Propio -->
    <script src="js/app.js"></script>
  </body>
</html>
